<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/starter.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Test Bootstrap</title>
  </head>
  <body>
    <main class="container-fluid">
      <header class="bckg-home">
        <nav></nav>
        <section class="row">
          <div class="col-sm title-home">
            <h1>HALYCON <span>DAYS</span></h1>
            <p class="">An exclusive HTML5/CSS3 freebie for <em>Codrops</em></p>

            <a
              type="button"
              class="btn col-md-6 col-md-offset-3 text-center"
              href="#"
            >
              Back to the article
            </a>
          </div>
        </section>
      </header>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Success!</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              If you're seeing this modal after clicking the button on the page,
              Bootstrap's CSS and JS are both working properly.
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
  </body>
</html>
